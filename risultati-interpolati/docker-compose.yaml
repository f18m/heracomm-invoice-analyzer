version: '3.8'

services:
  energy-analytics:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: energy-analytics-web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      # Monta i log per debugging (opzionale)
      - ./logs:/var/log/nginx
      # Per aggiornamenti in tempo reale durante sviluppo (opzionale)
      # - ./index.html:/usr/share/nginx/html/index.html:ro
    environment:
      - TZ=Europe/Rome
    networks:
      - energy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.energy-analytics.rule=Host(`energy.localhost`)"
      - "traefik.http.services.energy-analytics.loadbalancer.server.port=80"

  # Servizio opzionale per reverse proxy con SSL
  traefik:
    image: traefik:v2.10
    container_name: energy-traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "8081:8080"  # Dashboard Traefik
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik:/etc/traefik
      - ./ssl:/ssl
    networks:
      - energy-network
    command:
      - --api.dashboard=true
      - --api.insecure=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
    profiles:
      - production  # Usa solo in produzione con: docker-compose --profile production up

networks:
  energy-network:
    driver: bridge
    name: energy-analytics-network

volumes:
  nginx-logs:
    driver: local