<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interpolazione Consumi Energetici</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .chart-container {
            margin: 30px 0;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .control-group {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        label {
            font-weight: bold;
            margin-right: 10px;
            color: #2c3e50;
        }
        
        select, button {
            padding: 8px 15px;
            border: 2px solid #3498db;
            border-radius: 5px;
            background: white;
            color: #2c3e50;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        select:hover, button:hover {
            background: #3498db;
            color: white;
            transform: translateY(-2px);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
            transform: perspective(1000px) rotateX(5deg);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: perspective(1000px) rotateX(0deg) translateY(-5px);
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .data-table {
            margin-top: 30px;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ecf0f1;
        }
        
        th {
            background: linear-gradient(135deg, #34495e, #2c3e50);
            color: white;
            font-weight: bold;
        }
        
        tr:hover {
            background: #f8f9fa;
            transform: scale(1.01);
            transition: all 0.2s ease;
        }
        
        .export-btn {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }
        
        .export-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(46, 204, 113, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Interpolazione Consumi Energetici 2023-2024</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="yearSelect">Anno:</label>
                <select id="yearSelect">
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="metricSelect">Metrica:</label>
                <select id="metricSelect">
                    <option value="total">Consumo Totale (kWh)</option>
                    <option value="f1">Consumo F1 (kWh)</option>
                    <option value="f23">Consumo F2+F3 (kWh)</option>
                    <option value="daily">Consumo Giornaliero Medio (kWh/giorno)</option>
                </select>
            </div>
            
            <div class="control-group">
                <button class="export-btn" onclick="exportToCSV()">ðŸ“¥ Esporta CSV</button>
            </div>
        </div>
        
        <div class="stats" id="stats">
            <!-- Le statistiche verranno popolate dinamicamente -->
        </div>
        
        <div class="chart-container">
            <canvas id="consumptionChart"></canvas>
        </div>
        
        <div class="data-table">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Settimana</th>
                        <th>Data Inizio</th>
                        <th>Data Fine</th>
                        <th>Consumo F1 (kWh)</th>
                        <th>Consumo F2+F3 (kWh)</th>
                        <th>Consumo Totale (kWh)</th>
                        <th>Media Giornaliera (kWh/giorno)</th>
                    </tr>
                </thead>
                <tbody id="dataTableBody">
                    <!-- I dati verranno popolati dinamicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Dati originali
        const rawData = [
            {file: "0000412209272575.pdf", startDate: "01.08.2022", endDate: "31.08.2022", f1: 31, f23: 245, total: 276, cost: 185.58},
            {file: "0000412210442402.pdf", startDate: "01.09.2022", endDate: "30.09.2022", f1: 31, f23: 177, total: 208, cost: 170.9},
            {file: "0000412211727343.pdf", startDate: "01.10.2022", endDate: "31.10.2022", f1: 28, f23: 176, total: 204, cost: 139.54},
            {file: "0000412212818719.pdf", startDate: "01.11.2022", endDate: "30.11.2022", f1: 147, f23: 463, total: 610, cost: 211.82},
            {file: "0000412300094492.pdf", startDate: "01.12.2022", endDate: "31.12.2022", f1: 257, f23: 640, total: 897, cost: 315.27},
            {file: "0000412308981523.pdf", startDate: "01.06.2023", endDate: "21.06.2023", f1: 91, f23: 182, total: 273, cost: 91.51},
            {file: "0000412312523606.pdf", startDate: "01.06.2023", endDate: "21.08.2023", f1: -53.987, f23: 170.142, total: 116.155, cost: 87.26},
            {file: "0000412316179432.pdf", startDate: "01.08.2023", endDate: "19.10.2023", f1: 10.271, f23: 63.174, total: 73.445, cost: 77.1},
            {file: "0000412319928756.pdf", startDate: "01.10.2023", endDate: "21.12.2023", f1: 306.41, f23: 877.905, total: 1184.315, cost: 357.69},
            {file: "0000412403626288.pdf", startDate: "01.12.2023", endDate: "20.02.2024", f1: 384.621, f23: 1367.747, total: 1752.368, cost: 483.95},
            {file: "0000412407313008.pdf", startDate: "01.02.2024", endDate: "19.04.2024", f1: 108.564, f23: 631.576, total: 740.14, cost: 221.91},
            {file: "0000412410931260.pdf", startDate: "01.04.2024", endDate: "20.06.2024", f1: 27.035, f23: 85.033, total: 112.068, cost: 86.21},
            {file: "0000412414687342.pdf", startDate: "01.06.2024", endDate: "21.08.2024", f1: 25.736, f23: 230.32, total: 256.056, cost: 123.72},
            {file: "0000412419309785.pdf", startDate: "01.08.2024", endDate: "18.10.2024", f1: 140.459, f23: 611.334, total: 751.793, cost: 242.48},
            {file: "0000412424184539.pdf", startDate: "19.10.2024", endDate: "19.12.2024", f1: 409.468, f23: 1160.602, total: 1570.07, cost: 466.81}
        ];

        // Funzione per convertire data da DD.MM.YYYY a oggetto Date
        function parseDate(dateStr) {
            const [day, month, year] = dateStr.split('.');
            return new Date(parseInt(year), parseInt(month) - 1, parseInt(day));
        }

        // Funzione per calcolare i giorni tra due date
        function daysBetween(date1, date2) {
            const oneDay = 24 * 60 * 60 * 1000;
            return Math.round(Math.abs((date2 - date1) / oneDay)) + 1;
        }

        // Elaborazione dati per normalizzare a consumi giornalieri
        function processRawData() {
            return rawData.map(item => {
                const startDate = parseDate(item.startDate);
                const endDate = parseDate(item.endDate);
                const days = daysBetween(startDate, endDate);
                
                return {
                    ...item,
                    startDateObj: startDate,
                    endDateObj: endDate,
                    days: days,
                    dailyF1: item.f1 / days,
                    dailyF23: item.f23 / days,
                    dailyTotal: item.total / days
                };
            });
        }

        const processedData = processRawData();

        // Funzione di interpolazione usando spline cubica semplificata
        function interpolate(dataPoints, targetDate) {
            // Trova i punti piÃ¹ vicini
            let before = null, after = null;
            
            for (let i = 0; i < dataPoints.length; i++) {
                const point = dataPoints[i];
                const pointDate = new Date(point.startDateObj.getTime() + (point.endDateObj.getTime() - point.startDateObj.getTime()) / 2);
                
                if (pointDate <= targetDate) {
                    before = {date: pointDate, ...point};
                } else if (!after) {
                    after = {date: pointDate, ...point};
                    break;
                }
            }
            
            if (!before && after) return after;
            if (before && !after) return before;
            if (!before && !after) return null;
            
            // Interpolazione lineare pesata con stagionalitÃ 
            const totalDays = after.date - before.date;
            const daysPassed = targetDate - before.date;
            const ratio = daysPassed / totalDays;
            
            // Fattore stagionale (piÃ¹ alto in inverno)
            const month = targetDate.getMonth() + 1;
            let seasonalFactor = 1.0;
            if (month >= 11 || month <= 2) seasonalFactor = 1.4; // Inverno
            else if (month >= 6 && month <= 8) seasonalFactor = 0.7; // Estate
            else seasonalFactor = 1.0; // Primavera/Autunno
            
            const interpolatedF1 = (before.dailyF1 * (1 - ratio) + after.dailyF1 * ratio) * seasonalFactor;
            const interpolatedF23 = (before.dailyF23 * (1 - ratio) + after.dailyF23 * ratio) * seasonalFactor;
            
            return {
                dailyF1: Math.max(0, interpolatedF1),
                dailyF23: Math.max(0, interpolatedF23),
                dailyTotal: Math.max(0, interpolatedF1 + interpolatedF23)
            };
        }

        // Genera dati settimanali per un anno
        function generateWeeklyData(year) {
            const weeks = [];
            const startDate = new Date(year, 0, 1); // 1 gennaio
            
            // Trova il primo lunedÃ¬ dell'anno
            let currentDate = new Date(startDate);
            while (currentDate.getDay() !== 1) {
                currentDate.setDate(currentDate.getDate() + 1);
            }
            
            let weekNumber = 1;
            
            while (currentDate.getFullYear() === year) {
                const weekStart = new Date(currentDate);
                const weekEnd = new Date(currentDate);
                weekEnd.setDate(weekEnd.getDate() + 6);
                
                // Se la settimana va oltre l'anno, tronca
                if (weekEnd.getFullYear() > year) {
                    weekEnd.setMonth(11, 31);
                }
                
                const midWeek = new Date(weekStart.getTime() + (weekEnd.getTime() - weekStart.getTime()) / 2);
                const interpolated = interpolate(processedData, midWeek);
                
                if (interpolated) {
                    const daysInWeek = Math.min(7, daysBetween(weekStart, weekEnd));
                    const weeklyTotal = interpolated.dailyTotal * daysInWeek;
                    const weeklyF1 = interpolated.dailyF1 * daysInWeek;
                    const weeklyF23 = interpolated.dailyF23 * daysInWeek;
                    
                    weeks.push({
                        week: weekNumber,
                        startDate: weekStart,
                        endDate: weekEnd,
                        f1: Math.round(weeklyF1 * 100) / 100,
                        f23: Math.round(weeklyF23 * 100) / 100,
                        total: Math.round(weeklyTotal * 100) / 100,
                        dailyAvg: Math.round(interpolated.dailyTotal * 100) / 100,
                        dailyF1: Math.round(interpolated.dailyF1 * 100) / 100,
                        dailyF23: Math.round(interpolated.dailyF23 * 100) / 100,
                        daysInWeek: daysInWeek
                    });
                }
                
                currentDate.setDate(currentDate.getDate() + 7);
                weekNumber++;
            }
            
            return weeks;
        }

        let currentData = generateWeeklyData(2023);
        let chart = null;

        // Funzione per aggiornare le statistiche
        function updateStats(data) {
            const totalF1 = data.reduce((sum, week) => sum + week.f1, 0);
            const totalF23 = data.reduce((sum, week) => sum + week.f23, 0);
            const totalConsumption = data.reduce((sum, week) => sum + week.total, 0);
            const avgWeekly = totalConsumption / data.length;
            const avgDaily = data.reduce((sum, week) => sum + week.dailyAvg, 0) / data.length;
            
            const maxWeek = data.reduce((max, week) => week.total > max.total ? week : max);
            const minWeek = data.reduce((min, week) => week.total < min.total ? week : min);
            const maxDailyWeek = data.reduce((max, week) => week.dailyAvg > max.dailyAvg ? week : max);
            const minDailyWeek = data.reduce((min, week) => week.dailyAvg < min.dailyAvg ? week : min);
            
            const statsHTML = `
                <div class="stat-card">
                    <div class="stat-value">${Math.round(totalConsumption)}</div>
                    <div class="stat-label">kWh Totali</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${Math.round(avgWeekly)}</div>
                    <div class="stat-label">kWh/Settimana Media</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${avgDaily.toFixed(1)}</div>
                    <div class="stat-label">kWh/Giorno Media</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${Math.round(maxWeek.total)}</div>
                    <div class="stat-label">Picco Settimanale (Sett. ${maxWeek.week})</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${maxDailyWeek.dailyAvg.toFixed(1)}</div>
                    <div class="stat-label">Picco Giornaliero (Sett. ${maxDailyWeek.week})</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${minDailyWeek.dailyAvg.toFixed(1)}</div>
                    <div class="stat-label">Minimo Giornaliero (Sett. ${minDailyWeek.week})</div>
                </div>
            `;
            
            document.getElementById('stats').innerHTML = statsHTML;
        }

        // Funzione per aggiornare la tabella
        function updateTable(data) {
            const tbody = document.getElementById('dataTableBody');
            tbody.innerHTML = '';
            
            data.forEach(week => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${week.week}</td>
                    <td>${week.startDate.toLocaleDateString('it-IT')}</td>
                    <td>${week.endDate.toLocaleDateString('it-IT')}</td>
                    <td>${week.f1.toFixed(2)}</td>
                    <td>${week.f23.toFixed(2)}</td>
                    <td><strong>${week.total.toFixed(2)}</strong></td>
                    <td><strong>${week.dailyAvg.toFixed(2)}</strong></td>
                `;
            });
        }

        // Funzione per aggiornare il grafico
        function updateChart(data, metric) {
            const ctx = document.getElementById('consumptionChart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }
            
            const labels = data.map(week => `S${week.week}`);
            let values, label, color;
            
            switch(metric) {
                case 'f1':
                    values = data.map(week => week.f1);
                    label = 'Consumo F1 (kWh)';
                    color = 'rgb(255, 99, 132)';
                    break;
                case 'f23':
                    values = data.map(week => week.f23);
                    label = 'Consumo F2+F3 (kWh)';
                    color = 'rgb(54, 162, 235)';
                    break;
                default:
                    values = data.map(week => week.total);
                    label = 'Consumo Totale (kWh)';
                    color = 'rgb(75, 192, 192)';
            }
            
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: label,
                        data: values,
                        borderColor: color,
                        backgroundColor: color.replace('rgb', 'rgba').replace(')', ', 0.1)'),
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: color,
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointRadius: 5,
                        pointHoverRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: `${label} - Interpolazione Settimanale`,
                            font: {
                                size: 16,
                                weight: 'bold'
                            }
                        },
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'kWh',
                                font: {
                                    weight: 'bold'
                                }
                            },
                            grid: {
                                color: 'rgba(0,0,0,0.1)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Settimana',
                                font: {
                                    weight: 'bold'
                                }
                            },
                            grid: {
                                color: 'rgba(0,0,0,0.1)'
                            }
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    animation: {
                        duration: 2000,
                        easing: 'easeInOutQuart'
                    }
                }
            });
        }

        // Event listeners
        document.getElementById('yearSelect').addEventListener('change', function() {
            const selectedYear = parseInt(this.value);
            currentData = generateWeeklyData(selectedYear);
            const metric = document.getElementById('metricSelect').value;
            updateStats(currentData);
            updateTable(currentData);
            updateChart(currentData, metric);
        });

        document.getElementById('metricSelect').addEventListener('change', function() {
            const metric = this.value;
            updateChart(currentData, metric);
        });

        // Funzione per esportare in CSV
        function exportToCSV() {
            const year = document.getElementById('yearSelect').value;
            let csv = 'Settimana,Data Inizio,Data Fine,Consumo F1 (kWh),Consumo F2+F3 (kWh),Consumo Totale (kWh)\n';
            
            currentData.forEach(week => {
                csv += `${week.week},${week.startDate.toLocaleDateString('it-IT')},${week.endDate.toLocaleDateString('it-IT')},${week.f1.toFixed(2)},${week.f23.toFixed(2)},${week.total.toFixed(2)}\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `consumi_energetici_${year}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Inizializzazione
        updateStats(currentData);
        updateTable(currentData);
        updateChart(currentData, 'total');
    </script>
</body>
